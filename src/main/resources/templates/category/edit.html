<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' | Dashboard'">Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans">
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="flex min-h-screen">
      <div th:replace="~{side :: side}"></div>

      <!-- Main content area -->
      <main class="flex-1 p-6">
        <div class="max-w-3xl mx-auto">
          <!-- Header section -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Edit Category</h1>
              <p class="text-gray-600 mt-1">Edit a category to your system</p>
            </div>
            <a
              href="/category/list"
              class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
            >
              <i class="fas fa-arrow-left mr-2"></i> Back to List
            </a>
          </div>

          <!-- Form container -->
          <div
            class="bg-white shadow-sm rounded-lg overflow-hidden border border-gray-200"
          >
            <form
              th:action="@{/category/update/{id}(id=${category.id})}"
              method="post"
              class="space-y-6 p-6"
            >
              <!-- Category Name Field -->
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Category Name <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    th:value="${category.name}"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-150"
                    required
                    aria-describedby="name-description"
                  />
                </div>
              </div>

              <!-- Form Actions -->
              <div
                class="flex justify-end space-x-3 pt-4 border-t border-gray-200"
              >
                <a
                  href="/category/list"
                  class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                >
                  Cancel
                </a>
                <button
                  type="submit"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200"
                >
                  <i class="fas fa-save mr-2"></i> Update Category
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
