<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' | Dashboard'">Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans">
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="flex min-h-screen">
      <div th:replace="~{side :: side}"></div>

      <!-- Main content area -->
      <main class="flex-1 p-6">
        <div class="max-w-3xl mx-auto">
          <!-- Header section -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4"
          >
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Create New Post</h1>
              <p class="text-gray-600 mt-1">
                Fill in the details below to create a new blog post
              </p>
            </div>
            <a
              href="/post/list"
              class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
            >
              <i class="fas fa-arrow-left mr-2"></i> Back to List
            </a>
          </div>

          <!-- Form container -->
          <div
            class="bg-white shadow-sm rounded-lg overflow-hidden border border-gray-200"
          >
            <form
              th:action="@{/upload}"
              enctype="multipart/form-data"
              method="post"
              class="space-y-6 p-6"
            >
              <!-- Featured Image Upload -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  Featured Image
                </label>
                <div
                  class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
                >
                  <div class="space-y-1 text-center">
                    <div class="flex text-sm text-gray-600">
                      <label
                        for="file-upload"
                        class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
                      >
                        <span>Upload a file</span>
                        <input
                          id="file-upload"
                          name="image_url"
                          type="file"
                          class="sr-only"
                        />
                      </label>
                      <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
                  </div>
                </div>
              </div>

              <!-- Post Title -->
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Post Title <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <input
                    type="text"
                    id="name"
                    th:value="post.name"
                    name="name"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-150"
                    placeholder="Enter post title"
                    required
                  />
                </div>
              </div>

              <!-- Category Selection -->
              <div>
                <label
                  for="category"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Category <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <select
                    id="category"
                    name="category_id"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-150"
                    required
                  >
                    <option value="" selected disabled>
                      Select a category
                    </option>
                    <option
                      th:each="category : ${category}"
                      th:value="${category.id}"
                      th:text="${category.name}"
                    ></option>
                  </select>
                </div>
              </div>

              <!-- Post Content -->
              <div>
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700 mb-1"
                >
                  Post Content <span class="text-red-500">*</span>
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <textarea
                    id="description"
                    name="description"
                    th:value="post.description"
                    rows="6"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-150"
                    placeholder="Write your post content here..."
                    required
                  ></textarea>
                </div>
              </div>

              <!-- Form Actions -->
              <div
                class="flex justify-end space-x-3 pt-4 border-t border-gray-200"
              >
                <a
                  href="/category/list"
                  class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                >
                  Cancel
                </a>
                <button
                  type="submit"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
                >
                  <i class="fas fa-save mr-2"></i> Update Post
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
